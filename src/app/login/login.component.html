


<div class="modal-dialog text-center split left">

    <div class="col-sm-8 main-section">
   
      <div class="content">
  
        <!--User Image-->
           
          <div class="col-12 user-img">
  
            <img src="assets/img/user.png" style="width:210px">
    
          </div>
        <!--Login Form-->
  
        <form class="col-12 smart-form client-form"> 
            <header style="margin-bottom: 10px ; margin-top: 10px">
                <br>
              </header>
  
          <div class="form-group">
              <i class="fa fa-user icon-position" ></i>
              <input [(ngModel)] = " userName" name="user" class="form-control" placeholder="Enter Username" >
            
          </div>
          <div class="form-group">
              <i class="fa fa-lock icon-position" ></i>
              <input [(ngModel)] = "password" name = "pwd" type="password" class="form-control" placeholder="Enter password" >
            
          </div>
  
          <div class="btn-font">
              <button class="btn btn" style="margin-bottom:5px" (click)="login($event)">
                Sign in
              </button>
           
            </div>
        </form>
  
        <div class="col-12 forgot">
  
          <a href="#" style="color: whitesmoke">Forgot Password?</a>
  
        </div>
  
        
      </div>  <!-- End of Modal Content-->
     
      
    </div>
  
  </div>
